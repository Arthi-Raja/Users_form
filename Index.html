<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: "Times New Roman";
      margin-left: 40px;
    }
    label {
      display: inline-block;
      width: 200px;
    }
  </style>
</head>
<body>
  <center>
    <h1><u>Registration Form</u></h1>
  </center>

  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" size="20"><br><br>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" size="20"><br><br>

    <label for="nname">Nick Name</label>
    <input type="text" id="nname" name="nname" size="20"><br><br>

    <label for="mail">E-mail</label>
    <input type="email" id="mail" name="mail" size="20"><br><br>

    <label for="pwd">Password</label>
    <input type="password" id="pwd" name="pwd" size="20"><br><br>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" size="20"><br><br>

    <label>Gender</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="others"> Others
    <br><br>

    <label for="add">Address</label>
    <textarea name="address" id="add" rows="5" cols="40"></textarea><br><br>

    <label for="mobile">Mobile</label>
    <input type="number" id="mobile" name="mobile"><br><br>

    <input type="submit">
    <input style="margin-left:20px" type="reset" value="Reset">
  </form>
</body>
</html>
